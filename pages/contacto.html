    <form action="/action_page.php" class="contacto">
        <h4>¡Contactanos!</h4>
        <div class="form-group">
            <input type="Name" class="form-control" placeholder="Ingrese su Nombre" id="nombre">
        </div>
        <div class="form-group">
            <input type="surname" class="form-control" placeholder="Ingrese su Apellido" id="apellido">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" placeholder="Ingrese su Telefono" id="number" required>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Ingrese su Mail" id="email" required>
        </div>
        <label for="">¿Que desea?</label><br>
        <div class="form-group">
            <textarea class="form-control textarea" rows="5" id="comment" placeholder="Escribe.." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" class="btn btn-primary">Limpiar</button>
    </form>
